<div class="container card light-style flex-grow-1 container-p-y  shadow-lg p-5">
  <div class="container">
    <div class="content">
      <div class="droplist">
        <h5>Cabin Class:</h5>
        <br>

        <select id="classSelect" [(ngModel)]="ticket.selectedCabin">
          <p>Cabin Class: {{ ticket.selectedCabin }}</p>

          <option>Economy Class</option>
          <option>Premium Economy Class</option>
          <option>Business Class</option>
          <option>First Class</option>
        </select>
      </div>

      
      <div class="adults">
        <h5>Adult(16)</h5>
        <button type="button" class="Subtract" (click)="Subtract(1)">-</button>
        <h4>{{ ticket.tickets.adults }}</h4>
        <button type="button" class="add" (click)="add(1)">+</button>
      </div>

      <div class="children">
        <h5>children </h5>
        <button type="button" class="Subtract" (click)="Subtract(3)">-</button>
        <h4>{{ ticket.tickets.children }}</h4>
        <button type="button" class="add" (click)="add(3)">+</button>
      </div>

      <hr>
      
      <div class="total-price">
        
      <h5>Total Number of Tickets: {{ ticket.NumberOfTickets }}</h5>
        <h5>Total Price: {{ ticket.TotalPrice | currency : "USD" }}</h5>
      </div>
    </div>
  <!--prepare mini window to confirm el 7agz-->
  <div class="booking-button">
    <button (click)="toggleMiniWindow()">Update</button>
  </div>  
  <app-book-confirm-update
  *ngIf="flag"
  [selectedCabin]="ticket.selectedCabin"
  [NumberOfTickets]="ticket.NumberOfTickets"
  [adultsTickets]="ticket.tickets.adults"
  [ChildrenTickets]="ticket.tickets.children"
  [TotalPrice]="ticket.TotalPrice"
  [ticketID]="ticket.ticketID"
  (closeMiniWindowEvent)="closeMiniWindow()"
></app-book-confirm-update>
</div> 
   </div>
